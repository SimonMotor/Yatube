{% extends "base.html" %}
{% block title %}Новая запись{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="card">
    <div class="card-header">Новая запись</div>
    <div class="card-body">
      <form method="post" action="{% url 'new_post' %}">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Создать запись">
      </form>
    </div>
  </div>
</div>
{% endblock %}
